  <!-- Fonts -->

        url("https://images.unsplash.com/photo-1414235077428-338989a2e8c0");
      background-size: cover;
      background-position: center;
      color: white;

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark red-nav shadow-sm">
  <div class="container">
    <a class="navbar-brand brand-title" href="index.html">üçΩÔ∏è A La Pierre</a>

    <div class="ms-auto d-flex gap-3 align-items-center">
      <a class="nav-link text-white" href="index.html">Home</a>
      <a class="nav-link text-white" href="login.html" id="loginLink">Login</a>
      <a class="nav-link text-white" href="register.html" id="registerLink">Register</a>
      <a class="nav-link text-white" href="reservations.html">Reservations</a>
      <a class="nav-link text-white" href="admin.html" id="adminBtn">Admin</a>

<!-- HERO -->
<section class="hero">

    <h1 class="display-4 fw-bold">Authentic Italian Cuisine</h1>
    <p class="lead mt-3">Fresh ingredients ¬∑ Classic recipes ¬∑ Modern taste</p>

    <a href="reservations.html"
      id="reserveBtn"
      class="btn btn-light btn-lg rounded-pill mt-3 px-4">
      üìÖ Reserve a Table
    </a>


  </div>

<!-- MENU -->

  <div class="container">
    <h2 class="text-center mb-5">Our Menu</h2>

  </div>

<!-- SCRIPT -->
<script>
/* ---------- JWT HELPERS ---------- */
function parseJwt(token) {
  try {
    return JSON.parse(atob(token.split(".")[1]));
  } catch {
    return null;
  }
}

/* ---------- NAVBAR LOGIC ---------- */
const token = localStorage.getItem("token");
const adminBtn = document.getElementById("adminBtn");
const loginLink = document.getElementById("loginLink");
const registerLink = document.getElementById("registerLink");
const logoutBtn = document.getElementById("logoutBtn");

if (!token) {
  document.getElementById("reserveBtn").style.display = "none";
}


if (!token) {
  adminBtn.style.display = "none";
} else {
  const user = parseJwt(token);

  loginLink.style.display = "none";
  registerLink.style.display = "none";
  logoutBtn.classList.remove("d-none");

  if (user?.role !== "admin") {
    adminBtn.style.display = "none";
  }
}

logoutBtn?.addEventListener("click", () => {
  localStorage.removeItem("token");
  window.location.href = "index.html";
});

/* ---------- MENU ---------- */
const menuContainer = document.getElementById("menu");



function fallbackImage() {
  return "https://images.unsplash.com/photo-1551218808-94e220e084d2";
}

async function loadMenu() {

  const res = await fetch("/api/menu");
  const items = await res.json();

  menuContainer.innerHTML = "";

  items.forEach(item => {

    const col = document.createElement("div");
    col.className = "col-11 col-sm-6 col-md-4";

    col.innerHTML = `
      <div class="card menu-card h-100 shadow-sm">
        <img src="${item.imageUrl || fallbackImage()}"
             alt="${item.name}"
             onerror="this.src='${fallbackImage()}'">

        <div class="card-body text-center">
          <h5 class="fw-bold">${item.name}</h5>
          <p class="small text-muted">${item.description || ""}</p>
          <div class="text-uppercase small fw-semibold mb-2">
            ${item.category?.name || "General"}
          </div>
          <div class="price">$${item.price}</div>
        </div>
      </div>
    `;

    menuContainer.appendChild(col);
  });
}



loadMenu();
</script>

</body>
