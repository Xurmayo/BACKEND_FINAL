<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>A La Pierre ‚Äî Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    font-family: "Inter", sans-serif;
    background: #f7f5f2;
}

/* NAVBAR */
.red-nav {
    background: #8b0000;
}

.brand-title {
    font-family: "Playfair Display", serif;
}

/* HERO */
.hero-small {
    height: 35vh;
    background:
        linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url("https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c");
    background-size: cover;
    background-position: center;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* LOGIN CARD */
.login-card {
    border: none;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,.1);
}

/* FOOTER */
.red-footer {
    background: #8b0000;
}

</style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark red-nav shadow-sm">
<div class="container">
    <a class="navbar-brand brand-title" href="index.html">üçΩÔ∏è A La Pierre</a>

    <div class="ms-auto d-flex gap-3">
        <a class="nav-link text-white" href="index.html">Home</a>
        <a class="nav-link text-white" href="register.html">Register</a>
        <a class="nav-link text-white" href="admin.html">Admin</a>
    </div>
</div>
</nav>

<!-- HERO -->
<section class="hero-small">
<div>
    <h1 class="display-5 fw-bold">Welcome Back</h1>
    <p class="lead">Login to continue your dining experience</p>
</div>
</section>

<!-- LOGIN FORM -->
<section class="py-5">
<div class="container d-flex justify-content-center">

<div class="card login-card p-4 col-md-5">

<h3 class="text-center mb-4">Login</h3>

<div class="mb-3">
    <label class="form-label">Email</label>
    <input id="email" class="form-control" placeholder="Enter email">
</div>

<div class="mb-4">
    <label class="form-label">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Enter password">
</div>

<button onclick="login()" class="btn btn-danger w-100 rounded-pill">
    <i class="bi bi-box-arrow-in-right"></i> Login
</button>

<p class="text-center mt-3 small">
    Don't have an account?
    <a href="register.html">Register</a>
</p>

</div>
</div>
</section>

<!-- FOOTER -->
<footer class="red-footer text-white mt-auto">
<div class="container d-flex justify-content-between align-items-center py-3 small">
    <div>A La Pierre</div>
    <div>¬© 2026 Amangeldi Alisher</div>
</div>
</footer>

<!-- SCRIPT -->
<script>
async function login() {

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {

        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.message || "Login failed");
            return;
        }

        localStorage.setItem("token", data.token);

        alert("Login successful!");

        window.location.href = "index.html";

    } catch (error) {
        alert("Server error");
        console.error(error);
    }
}
</script>


</body>
</html>
